<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <meta charset="UTF-8" />
    <title>The Board</title>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Mission</a>
        <a href="#">Officers</a>
        <a href="#">Committees</a>
        <a href="#">Resources</a>
        <a class="active" href="contact.html">Contact</a>
    </div>
    <br>
    <br>
    <br>
    <div class="cards">
        <form>
            <br>
            <h1>Send Us A Message</h1>
            <div class="part">
                <label for="fname">Your Name: </label><br>
                <input type="text" id="name" name="name"><br>
            </div>
            <div class="part">
                <label for="fname">Your Email: </label><br>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="part">
                <label for="fname">Subject: </label><br>
                <input type="text" id="subject" name="subject"><br>
            </div>
            <div class="part">
                <label for="fname">Your Message: </label><br>
                <input type="text" id="message" name="message"><br>
            </div>
            <br><br>
            <input class="submit" type="submit" value="Submit">
        </form>
        <div class="emailcard">
            <br>
            <h1>How to Contact Us</h1>
            <div class="text">
                <br>
                <h2>How to contact us</h2>
                <h2>- Fill Out This Form</h2>
                <h2>- Email Us Directly</h2>
                <br>
                <h2>Why Contact Us</h2>
                <h2>- Say Hi</h2>
                <h2>- Ask Question</h2>
                <h2>- Start a Charter</h2>
                <br>
                <span style="color: whitesmoke">Our Email: </span>
                <span style="color: #2684BA">theboard@example.com</span>
            </div>
        </div>
    </div>
</body>
</html>
